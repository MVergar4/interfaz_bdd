<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Citas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d6f0ff;
    }

    .navbar {
      display: flex;
      background-color: #a5caff;
      padding: 10px 20px;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .links {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .navbar a.active,
    .navbar a:hover {
      background-color: #4d72b1;
      color: white;
    }

    .navbar .profile {
      width: 40px;
      height: 40px;
      background-color: #000;
      border-radius: 50%;
    }

    .container {
      padding: 30px 50px;
    }

    .appointment {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e0e0e0;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .patient-info {
      display: flex;
      align-items: center;
    }

    .patient-info img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .patient-text {
      display: flex;
      flex-direction: column;
    }

    .patient-name {
      font-weight: bold;
    }

    .appointment-time {
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="links">
      <a href="#">Inicio</a>
      <a href="/citas/" class="active">Citas</a>
      <a href="#">Calendario</a>

  </div>
